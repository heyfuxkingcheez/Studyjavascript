        // 타이머 할성화
        document.addEventListener('DOMContentLoaded', () => {
            let [seconds, timerId] = [0, 0] // 각각 배열에 대입된다.
            const checkbox = document.querySelector('input[type=checkbox]')
            const checkboxResult = document.querySelector('h1#checkbox')
            checkbox.addEventListener('change', () => {
                document.body.style.backgroundColor = 'red' // 배경화면
                if (checkbox.checked) {
                    timerId = setInterval(() => {
                        seconds += 1
                        checkboxResult.textContent = `${seconds}초`
                    }, 1000)
                } else {
                    clearInterval(timerId)
                    document.body.style.backgroundColor = 'white' // 배경화면
                }
            })
